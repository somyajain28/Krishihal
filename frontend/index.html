<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRISHIHAL - Farmer Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .registration-container {
            max-width: 450px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .registration-container h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        .registration-container label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .registration-container input,
        .registration-container select {
            display: block;
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .registration-container button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
        }
        .registration-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 36, 0.4);
        }
    </style>
</head>
<body>

    <div class="registration-container">
        <h2>Farmer Registration</h2>
        <form id="farmer-form">
            <label for="reg-name">Full Name</label>
            <input type="text" id="reg-name" placeholder="Enter your name" required>

            <label for="reg-mobile">Mobile Number</label>
            <input type="text" id="reg-mobile" placeholder="Enter mobile number" required>

            <label for="reg-state">State</label>
            <select id="reg-state" required>
                <option value="">Select your state</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Dadra and Nagar Haveli and Daman & Diu">Dadra and Nagar Haveli and Daman & Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Ladakh">Ladakh</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Puducherry">Puducherry</option>
            </select>

            <label for="reg-crop">Type of Crop</label>
            <select id="reg-crop" required>
                <option value="">Select your crop</option>
                <option value="Wheat">Wheat</option>
                <option value="Rice">Rice</option>
                <option value="Maize">Maize</option>
                <option value="Millets">Millets</option>
                <option value="Sugarcane">Sugarcane</option>
                <option value="Cotton">Cotton</option>
                <option value="Pulses">Pulses</option>
                <option value="Oilseeds">Oilseeds</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Fruits">Fruits</option>
                <option value="Tea">Tea</option>
                <option value="Coffee">Coffee</option>
                <option value="Tobacco">Tobacco</option>
            </select>

            <label for="reg-address">Address</label>
            <input type="text" id="reg-address" placeholder="Enter your full address" required>
            
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // This event listener attaches to the form's submit event
            document.getElementById('farmer-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevents the form from reloading the page
                
                // 1. Capture user input
                const name = document.getElementById('reg-name').value.trim();
                const mobile = document.getElementById('reg-mobile').value.trim();
                const state = document.getElementById('reg-state').value.trim();
                const crop = document.getElementById('reg-crop').value.trim();
                const address = document.getElementById('reg-address').value.trim();
                
                // Simple validation
                if (name === '' || mobile === '' || state === '' || crop === '' || address === '') {
                    alert("Please fill in all fields.");
                    return;
                }

                const data = {
                    fullName: name,
                    mobileNumber: mobile,
                    state: state,
                    cropType: crop,
                    address: address
                };

                // 2. Make the HTTP POST request to the backend API
                fetch('http://localhost:5000/submit-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(result => {
                    console.log('Success:', result);
                    alert("Registration successful!");
                })
                .catch(error => {
                    console.error("Error during registration:", error);
                    alert("Registration failed. See console for details.");
                });
            });
        });
    </script>
</body>
</html>
